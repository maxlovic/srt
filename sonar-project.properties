# must be unique in a given SonarQube instance
sonar.projectKey=maxlovic_srt

# --- optional properties ---

# defaults to project key
#sonar.projectName=srt
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/maxlovic/srt
sonar.links.ci=https://travis-ci.org/maxlovic/srt
sonar.links.scm=https://github.com/maxlovic/srt
sonar.links.issue=https://github.com/maxlovic/srt/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# SQ standard properties
sonar.sources=.

# Properties specific to the C/C++ analyzer:
sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.gcov.reportsPath=.
